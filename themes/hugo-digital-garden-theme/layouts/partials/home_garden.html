<div class="col">
  <div class="card h-100 top-highlight">
    <div class="card-body">
      <div class="row justify-content-between">
        <div class="col-8">
          <h5 class="card-title">{{ .Title }}</h5>
          <!-- <p class="card-text">{{ .Summary }}</p> -->
        </div>
        <div class="col-4">
          <p class="card-right">
            {{ with .Params.status }} {{ if eq "plot" . }}
            <span></span>
            {{ else }}
            <span class="card-date">{{ $.Lastmod.Format "Jan 2, 2006" }} </span>
            {{end}} {{end}}
            <br />{{ partial "status.html" . }}
          </p>
        </div>
      </div>
      <a href="{{ .Permalink }}" class="stretched-link"></a>
    </div>
  </div>
</div>
